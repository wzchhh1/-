<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        /* ç§»åŠ¨ç«¯ä¼˜å…ˆè®¾è®¡ */
        :root {

            --success-color: 2ed573;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft Yahei', sans-serif;
            margin: 0;
            padding: 15px;

        .game-container {

        h1 {

            font-size: 1.8em;

        guessInput {

            border-radius: 10px;
            margin: 15px 0;
            box-sizing: border-box;
            -webkit-appearance: none;
        }

        guessInput:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .button-group {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.1s, opacity 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        guessBtn {
            background: var(--primary-color);
            color: white;
        }

        resetBtn {
            background: var(--danger-color);
            color: white;
        }

        message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
        }

        attempts {
            color: var(--danger-color);
            font-weight: bold;
            font-size: 1.2em;
        }

        /* æ‰‹æœºæ¨ªå±é€‚é… */
        @media (orientation: landscape) {

            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® çŒœæ•°å­—æ¸¸æˆ</h1>
        <input type="number" id="guessInput" 
               placeholder="è¾“å…¥1-100çš„æ•°å­—" 
               min="1" max="100" 
               inputmode="numeric"
               autocomplete="off">
        <div class="button-group">
            <button id="guessBtn">çŒœï¼</button>
            <button id="resetBtn">é‡ç©</button>
        </div>
        <div id="message"></div>
        <div style="margin-top: 20px;">
            å‰©ä½™æ¬¡æ•°ï¼š<span id="attempts">10</span>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€ç®¡ç†
        let targetNumber, attemptsLeft;
        const maxAttempts = 10;

        // å…ƒç´ ç¼“å­˜
        const elements = {
            input: document.getElementById('guessInput'),
            message: document.getElementById('message'),
            attempts: document.getElementById('attempts'),
        };

        // æ¸¸æˆåˆå§‹åŒ–
        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attemptsLeft = maxAttempts;
            elements.attempts.textContent = attemptsLeft;
            elements.message.textContent = '';
            elements.input.value = '';
            elements.input.focus();
        }

        // æ¸¸æˆé€»è¾‘å¤„ç†
        function handleGuess() {
            if (attemptsLeft <= 0) return;

            const userInput = elements.input.value.trim();
            if (!userInput || isNaN(userInput)) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆæ•°å­—ï¼', 'error');
                return;
            }

            const guess = parseInt(userInput);
            if (guess < 1 || guess > 100) {
                showMessage('è¯·è¾“å…¥1-100ä¹‹é—´çš„æ•°å­—', 'error');
                return;
            }

            attemptsLeft--;
            elements.attempts.textContent = attemptsLeft;

            if (guess === targetNumber) {
                showMessage(`ğŸ‰ çŒœå¯¹äº†ï¼ç­”æ¡ˆå°±æ˜¯ ${targetNumber}`, 'success');
                setTimeout(initGame, 1500);
                return;
            }

            const hint = guess > targetNumber ? 'é«˜äº†' : 'ä½äº†';
            showMessage(`${hint}ï¼è¿˜å‰© ${attemptsLeft} æ¬¡æœºä¼š`, 'warning');

            if (attemptsLeft <= 0) {
                showMessage(`æ¸¸æˆç»“æŸï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ ${targetNumber}`, 'error');
                setTimeout(initGame, 2000);
            }
        }

        // æ¶ˆæ¯æ˜¾ç¤º
        function showMessage(text, type = 'info') {
            elements.message.textContent = text;
            elements.message.style.backgroundColor = {
                error: 'ffe3e3',
                warning: 'fff3e0',
                success: 'e5f7e9',
                info: 'e3f2fd'
            }type;
        }

        // äº‹ä»¶ç»‘å®š
        function bindEvents() {
            // æŒ‰é’®äº‹ä»¶
            document.getElementById('guessBtn').addEventListener('click', handleGuess);
            document.getElementById('resetBtn').addEventListener('click', () => {
                initGame();
                showMessage('æ¸¸æˆå·²é‡ç½®ï¼', 'info');
            });

            // è§¦æ‘¸äº‹ä»¶å¤„ç†
            document.getElementById('guessBtn').addEventListener('touchend', (e) => {
                e.preventDefault(); // é˜»æ­¢é»˜è®¤æ»šåŠ¨è¡Œä¸º
                handleGuess();
            });

            // é”®ç›˜äº‹ä»¶
            elements.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleGuess();
            });
        }

        // å¯åŠ¨æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            bindEvents();
        });
    </script>
</body>
</html>
